<html>
  <head>
    <!-- Our unique tag to identify the solution -->
    <bds />
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BigDevSoon Project</title>
  </head>

  <body>
    <nav>
      <div class="nav_row">
        <div class="nav_icon">
          <img class="icon_img" src="assets/icons/day/113.png" alt="" />
          <span class="just_weather">Just Weather</span>
        </div>
        <div class="nav_search">
          <input type="text" placeholder="Search cities" />
        </div>
        <div class="nav_temp">
          <div>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round toggle_btn">
                <div class="faren">°F</div>
                <div class="celc">°C</div></span
              >
            </label>
          </div>
        </div>
      </div>
    </nav>
    <section id="city">
      <div class="container">
        <div class="row">
          <div class="city_weather">
            <div class="city_degree"></div>
            <div class="city_icon">
              <img
                src="assets/icons/day/113.png"
                class="city_icon_image"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="forecast">
      <div class="container">
        <div class="row">
          <div class="city_forecast">
            <span class="forecast">TODAY'S FORECAST</span>
            <div class="hourly_forecast">
              <div class="hourly_card"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="details">
      <div class="container_details">
        <div class="row">
          <div class="weather_details details_text">
            <span>Weather Details</span>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="index.js"></script>
</html>
