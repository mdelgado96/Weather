<html>
  <head>
    <!-- Our unique tag to identify the solution -->
    <bds />
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js" type="module"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BigDevSoon Project</title>
  </head>

  <body>
    <nav>
      <div class="nav_row">
        <div class="nav_icon">
          <img class="icon_img" src="assets/icons/day/113.png" alt="" />
          <span class="just_weather">Just Weather</span>
        </div>
        <div class="nav_search">
          <input
            type="search"
            id="searchBar"
            placeholder="Search cities"
            data-search
          />
          <div id="clear" class="none button clear" role="button"></div>
        </div>
        <div class="nav_temp">
          <div>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round toggle_btn">
                <div class="faren">°F</div>
                <div class="celc">°C</div></span
              >
            </label>
          </div>
        </div>
      </div>
    </nav>
    <section id="city">
      <div class="container">
        <div class="row">
          <div class="city_weather">
            <template><!--  TODO  -->
              <div class="city_degree">
                <span class="city_header">city</span>
                <div class="city_high_low">
                  <span>61&deg</span> <span class="city_night_deg">-16&deg</span>
                </div>
              </div>
              <div class="city_icon">
                <img
                  src="assets/icons/day/113.png"
                  class="city_icon_image"
                  alt=""
                />
              </div>
            </template><!--  TODO  -->
          </div>
        </div>
      </div>
    </section>
    <section id="forecast">
      <div class="container">
        <div class="row">
          <div class="city_forecast">
            <span class="forecast">TODAY'S FORECAST</span>
            <div class="hourly_forecast" data-forecast-cards-container>
              <template data-forecast-template>
                <div class="hourly_card">
                  <div class="forecast_time" data-forecast-time></div>
                  <div class="forecast_icon" data-forecast-icon></div>
                  <div class="forecast_degrees" data-forecast-degrees></div>
                </div>
              </template>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="details">
      <div class="container_details">
        <div class="row">
          <div class="weather_details details_text">
            <span>Weather Details</span>
            <div class="details_card">
              <div class="det_card">
                <div>
                  <div>sunrise</div>
                  <div data-sunrise>8:30</div>
                </div>
                <div>icon</div>
              </div>
              <div class="det_card">
                <div>
                  <div>sunset</div>
                  <div data-sunset>8:30</div>
                </div>
                <div>icon</div>
              </div>
              <div class="det_card">
                <div>
                  <div>chance of rain</div>
                  <div data-rain>8:30</div>
                </div>
                <div>icon</div>
              </div>
              <div class="det_card">
                <div>
                  <div>pressure</div>
                  <div data-pressure>8:30</div>
                </div>
                <div>icon</div>
              </div>
              <div class="det_card">
                <div>
                  <div>wind</div>
                  <div data-wind>8:30</div>
                </div>
                <div>icon</div>
              </div>
              <div class="det_card">
                <div>
                  <div>uv index</div>
                  <div data-index>8:30</div>
                </div>
                <div>icon</div>
              </div>
              <div class="det_card">
                <div>
                  <div>feels like</div>
                  <div data-like>8:30</div>
                </div>
                <div>icon</div>
              </div>
              <div class="det_card">
                <div>
                  <div>visibility</div>
                  <div data-visib>8:30</div>
                </div>
                <div>icon</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
